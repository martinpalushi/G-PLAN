<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G-PLAN â€¢ Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="darkmode.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-row">
      <strong class="title"><a href="index.html">G-PLAN</a></strong>
      <nav class="logsign">
        <a href="login.html">Log In</a>
        <a href="signup.html" aria-current="page">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="auth">
    <div class="container-narrow">
      <div class="auth-logo">
        <img src="images/logo.png" alt="G-PLAN logo" />
      </div>
      <h1 class="auth-title">SIGN-UP</h1>
      <p class="auth-subtitle">Welcome to G-PLAN!</p>

      <form class="auth-form" action="#" method="post">
        <label for="signup-user">Username</label>
        <input id="signup-user" name="username" class="login-info" type="text" placeholder="Enter username" required />

        <label for="signup-pass">Password</label>
        <input id="signup-pass" name="password" class="login-info" type="password" placeholder="Enter your password" required />

        <label for="signup-confirm">Confirm Password</label>
        <input id="signup-confirm" name="confirm" class="login-info" type="password" placeholder="Re-enter your password" required />

        <div class="remember-forgot">
          <label><input type="checkbox" class="remember" /> Remember me</label>
        </div>

        <div class="auth-action">
          <button class="btn-submit" type="submit">CREATE ACCOUNT</button>
        </div>
      </form>
    </div>
  </main>

  <section class="section">
    <div class="container">
      <div class="banner">
        <span class="banner-title">Unleash Your Full Potential</span>
        <a class="btn secondary" href="#top">Back To Top</a>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-row">
      <span>G-PLAN</span>
    </div>
  </footer>
  
  <script src="signup.js"></script>
</body>
</html>
